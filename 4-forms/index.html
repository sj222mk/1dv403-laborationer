<!DOCTYPE html>
<html lang="sv">
    <head>
	    <meta charset="UTF-8" />
 	    <title>Webbteknik 1, lab 4</title>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>

    <body>
        <div id="container">
            <div id="header">
                <h1>Validering</h1>
            </div>
            
            <div id="content">
                
                 <div id="form">
                        <form method="POST" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbteknik/process_form.php">
                        
                            <fieldset>
                            <legend>Fyll i din betalningsplan</legend>
                            <p><label for="fname">Förnamn:</label><br>
                                <input class="name" type="text" id="fname" name="fname" tabindex="1" placeholder="Förnamn" required /></p>
                            <p><label for="lname">Efternamn:</label><br>
                                <input class="name" type="text" id="lname" name="lname" tabindex="2" placeholder="Efternamn" required/></p>
                            <p><label for="pnr">Postnummer:</label><br>
                                <input class="pnr" type="text" id="pnr" name="pnr" tabindex="3" placeholder="12345" required/></p>
                            <p><label for="email">E-post:</label><br>
                                <input class="email" type="email" id="email" name="email" tabindex="4" placeholder="epost@adress.com" required/></p>
                            
                            <p><label>Prismodell:</label><br>
                                <select class="list" id="price" name="price" tabindex="5"> 
                                    <option value="low" >Låg</option>
                                    <option value="middle" >Mellan</option>
                                    <option value="high" >Hög</option>
                                </select>
                            </p>
                            </fieldset>
                            <button id="submitButton" type="submit" tabindex="6">Skicka!</button>
                        </form>
                        </div>
            
            
	        </div>
        
        <script src="script/script.js"></script>
        </div>
    </body>
</html>
